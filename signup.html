<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-ReShare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #00800034; min-height: 100vh;">

    <nav class="navbar">
        <h2>ReShare</h2>
        <div>
            <ul>
                <li><a href="login.html" style="color: black;">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2>Sign Up Account</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your first name">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your own password">
            </div>

            <div class="input-group">
                <label for="password">Re-enter Password</label>
                <input type="password" id="password" name="password" required placeholder="Re-enter your password">
            </div>
            
            <button type="submit" class="btn-login">Sign Up</button><br><br>
            <p>Sudah punya akun? <a href="login.html">Log In</a></p>
            
            <div class="social-login">
                <a href="#">
                    <img src="" alt="google">
                </a>
                <a href="#">
                    <img src="" alt="facebook">
                </a>
                <a href="#">
                    <img src="" alt="github">
                </a>
            </div>
        </form>
    </div>
</body>
</html>
